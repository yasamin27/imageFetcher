<html>

<head>
    <h1 class="title">Pick your favorite animals!</h1>
    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="animal-btn" id="cat">Cat</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="animal-btn" id="dog">Dog</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="animal-btn" id="duck">Duck</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="animal-btn" id="horse">Horse</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="animal-btn" id="giraffe">Giraffe</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="animal-btn" id="mouse">Mouse</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="second-title">Hit This button to fetch photos</h3>
                <button type="button" class="fetch-btn" id="button">Fetch Photos</button>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="results"></div>
            </div>
        </div>
    </div>
</body>

</html>
